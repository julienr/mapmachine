<!DOCTYPE html>
<html>
  <head>
    <title>tilemachine</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.24.1/ace.js" integrity="sha512-qoTuZAi37gnhWcmNJlzdcWsWlUnI+kWSAd4lGkfNJTPaDKz5JT8buB77B30bTCnX0mdk5tZdvKYZtss+DNgUFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        align-items: stretch;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #overlay {
        position: absolute;
        bottom: 0;
        background-color: white;
        padding: 30px;
        z-index: 1000;
      }
      #editor {
        height: 400px;
        width: 600px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="overlay">
      <p>Custom script:</p>
      <form id="raster_form" action="/" method="GET">
        <!-- hidden input that gets the content of #editor -->
        <input name="custom_script" type="hidden" id="custom_script" />
        <div id="editor"></div>
        <input type="submit" value="Display" style="margin-top: 10px" />
      </form>
    </div>
    <script>
      // Initalize ACE editor
      const editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      // Update hidden textarea on editor change
      editor.session.on("change", function () {
        const textarea = document.getElementById("custom_script");
        textarea.value = editor.session.getValue();
      })
      editor.setValue(JSON.stringify(
        {
          "inputs": {
            "rgb": "rasters/raster1.tif"
          },
          "script": "return [rgb[0], rgb[1], rgb[2], rgb[3]]"
        },
        null,
        2
      ))

      // Load raster specified in current URL
      async function getBounds (customScript) {
        const resp = await fetch("/bounds/" + encodeURIComponent(JSON.stringify(customScript)));
        if (!resp.ok) {
          const body = await resp.text()
          throw new Error('Failed to get bounds :' + body);
        }
        return resp.json();
      }

      const params = new URLSearchParams(window.location.search);

      const map = L.map('map').setView([0, 30], 9);
      const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);

      const customScript = JSON.parse(params.get("custom_script"));
      const rasterForm = document.getElementById("raster_form")
      if (customScript) {
        editor.session.setValue(JSON.stringify(customScript, null, 2))
        getBounds(customScript).then((bounds) => {
          bounds = L.latLngBounds(bounds.coordinates[0].map((coord) => L.latLng(coord[1], coord[0])))
          map.fitBounds(bounds)
        })
        // TODO: To ensure caching, should make sure the JSON encoding is deterministic
        L.tileLayer('/tile/xyz/' + encodeURIComponent(JSON.stringify(customScript)) + '/{z}/{y}/{x}', {
          // TODO: Obtain maxZoom from /bounds ?
          maxZoom: 25
        }).addTo(map);
      }
    </script>
  </body>
</html>
